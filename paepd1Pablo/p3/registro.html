<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pagina de registro</title>
  </head>
  <body>
    <header>
      <img src="img/Comeycalla.jpg" width="200"  alt="" />
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Menu.html">Menu</a></li>
                <li><a href="#">Registrate</a></li>
                <li><a href="opina.html">Opina</a></li>
            </ul>
        </nav>
    </header>
    <form class="" action="index.html" method="post">
      <h3>Introduce sus datos ...</h3>
      <span>Nombre:</span>
      <br><input type="text" name="firstName" value="" placeholder="Nombre" required>
      <br><span>Apellidos:</span>
      <br><input type="text" name="lastName" value="" placeholder="Apellidos" required>
      <br><span>E-mail:</span><br>
      <input type="email" name="email" value="" placeholder="Introduce su email" required>
      <input type="email" name="email" value="" placeholder="Confirma su email" required>
      <br><span>Contraseña:</span><br>
      <input type="password" name="password" value="" placeholder="Nueva contraseña" required>
      <input type="password" name="password" value="" placeholder="Confirma contraseña" required>
      <br><span>Telefono:</span><br>
      <input type="tel" name="phone" value="" required>
      <br><span>Fecha nacimiento:</span><br>
      <input type="date" name="bday" value="" required>
      <br><span>Direccion:</span><br>
      <input type="text" name="adress" value="" required>
      <br><span>C.Postal:</span><br>
      <input type="number" name="cp" value="" required>
      <br><input type="checkbox" name="term" value="" required>
      <span>Acepto los términos y condiciones, política de privacidad y de cookies de Come&Caya</span>
      <br><input type="button" name="send" value="Enviar">
    </form>
  </body>
</html>
