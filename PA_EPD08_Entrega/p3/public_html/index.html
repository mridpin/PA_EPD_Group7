<html>
    <head>
        <title>PA EPD08 P3: BATTLESHIPS BOARD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1>PA EPD08 P3: BATTLESHIPS BOARD</h1>
        <p>
            Usage: Click on image then on cell to place ships in the board. Minimum size of ship is 1. Last ship will always be a 1 piece ship
        </p>
        <article id="page">
            <section id="boardSection">
                <h3>
                    BATTLESHIPS BOARD
                </h3>
                <p>Number of ships on this board (max: 6): <span id="shipCounter"></span></p>
            </section>
            
            <section id="buttonSection">
                <h3>
                    ACTION BUTTONS
                </h3>
            </section>
            <section id="sliderSection">
                <h3>
                    SHIP SIZE
                </h3>
                Ship size: <input type="range" min="1" max="10" id="shipSize" value="5" />
            </section>
            <script type="text/javascript" src="battleships.js"></script>
        </article>
    </body>
</html>
